<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS 10.01.2022 - Frontend</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WS Модуль 2 - Игра: Игровой Экран</h1>
    </header>
    <main>

        <section class="game-field">
            <section class="game-status">
                <ul>
                    <li class="game-status__name">Имя пользователя</li>
                    <li class="game-status__gametime">Игровое время: <time>HH:MM:SS</time></li>
                    <li class="game-status__passedtime">Прошло времени: <time>MM:SS</time></li>
                    <li class="game-status__lives">♥♥♥♥♥</li>
                </ul>
            </section>
            <div class="player">@</div>
            <div class="monster">Z</div>
            <div class="trap">%</div>
        </section>

        <section class="pause-screen">
            <h2>PAUSE</h2>
            <p>Нажмите снова ESC, чтобы вернутся в игру</p>
        </section>
    </main>
    <footer>
        Сделал <a href="http://github.com/suhoy95">Илья Сухоплюев</a>
    </footer>
</body>
</html>
